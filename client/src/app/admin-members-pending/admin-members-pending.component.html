<div class="container col-12">
    <!-- Título -->
    <div class="text-center mt-5">
        <h2>Solicitudes pendientes</h2>
        <!-- En caso de que no hayan solicitudes pendientes -->
        <p class="text-muted" *ngIf="!weHavePendings">En el momento no hay solicitudes pendientes</p>
    </div>
    <div class="row">
        <!-- Cartas de las Solicitudes -->
        <div class="col-md-6 mt-3 mb-3 mx-auto" *ngFor="let pending of pendings">
            <div class="card shadow-sm btn p-0 btn-light border-0">
                <div class="card-body text-justify pb-0">
                    <p>Nombre: {{pending.name}}</p>
                    <p>Email: {{pending.email}}</p>
                    <p>Teléfono: {{pending.phone}}</p>
                    <p>Fecha de nacimiento: {{pending.birth_date | date:'yyyy-MM-dd'}}</p>
                    <p>Programa: {{pending.career}}</p>
                    <p *ngIf="pending.student">Semestre: {{pending.semester}}</p>
                    <div clas="text-center">
                        <button style="background-color: rgb(12, 122, 12);" class="col-12 btn btn-primary shadow-sm">
                            Aceptar
                        </button>
                        <button style="background-color: rgb(172, 10, 10);" class="col-12 btn btn-primary shadow-sm">
                            Eliminar
                        </button>
                    </div>
                </div>
        </div>
    </div>
</div>
