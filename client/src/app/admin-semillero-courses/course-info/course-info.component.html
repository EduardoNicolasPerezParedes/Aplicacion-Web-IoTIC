<div class="modal-body" id="course-form">
    <div class="row pl-3">
        <div class="text-center">
            <h4>{{course.name}}</h4>
        </div>
        <div class="ml-auto px-3">
            <!-- Editar -->
            <button *ngIf="!isEditable" type="button" class="btn shadow-sm btn-light rounded-pill" (click)="isEditable = !isEditable">
                <fa-icon [icon]="faPen"></fa-icon>
            </button>
            <div *ngIf="isEditable">
                <!-- Cancelar -->
                <button type="button" class="btn btn-light mr-4 shadow-sm rounded-circle" (click)="cancelOnClick()">
                    <fa-icon [icon]="faTimes"></fa-icon>
                </button>
                <!-- Actualizar -->
                <button type="button" class="btn btn-success rounded-circle" (click)="updateOnClick()">
                    <fa-icon [icon]="faCheck"></fa-icon>
                </button>
            </div>
        </div>
    </div>
    <hr>
    <form>
        <!-- Nombre -->
        <div class="form-group">
            <label>Nombre</label>
            <input *ngIf="isEditable" [(ngModel)]="course.name" name="name" class="form-control bg-light border-0 rounded-pill inner-shadow mb-3" placeholder="Nombre del curso" id="name" type="text">
            <input *ngIf="!isEditable" [(ngModel)]="course.name" name="name" class="form-control border-0 rounded-pill inner-shadow mb-3" placeholder="Nombre del curso" id="name" type="text" readonly>
        </div>
        
        <!-- Descripci贸n -->
        <div class="form-group">
            <label>Descripci贸n</label>
            <textarea *ngIf="isEditable" [(ngModel)]="course.description" name="desc" placeholder="Descripci贸n" id="rounded" class="bg-light border-0 inner-shadow form-control mb-3" rows="10"></textarea>
            <textarea *ngIf="!isEditable" [(ngModel)]="course.description" name="desc" placeholder="Descripci贸n" id="rounded" class="border-0 inner-shadow form-control mb-3" rows="10" readonly></textarea>
        </div>

        <!-- Profesor -->
        <div class="form-group">
            <label>Instructor</label>
            <input *ngIf="isEditable" [(ngModel)]="course.teacher" name="teacher" class="form-control rounded-pill bg-light border-0 inner-shadow mb-3" placeholder="Instructor" id="teacher" type="text">
            <input *ngIf="!isEditable" [(ngModel)]="course.teacher" name="teacher" class="form-control rounded-pill border-0 inner-shadow mb-3" placeholder="Instructor" id="teacher" type="text" readonly>
        </div>

        <!-- Fecha inicio y Fecha fin -->
        <div class="row">
            <div class="form-group col-6">
                <label>Fecha Inicio</label>
                <div class="input-group">
                    <input [(ngModel)]="course.starts_at" name="starts_at" class="form-control rounded-pill border-0 inner-shadow" placeholder="Fecha Inicio" name="dp1" [(ngModel)]="model" ngbDatepicker #d1="ngbDatepicker" readonly>
                    <div class="input-group-append">
                    <button *ngIf="isEditable" class="btn btn-light border rounded-circle ml-2" (click)="d1.toggle()" type="button">
                        <fa-icon [icon]="faCalendarAlt"></fa-icon>
                    </button>
                </div>
                </div>
            </div>
            <div class="form-group col-6">
                <label>Fecha Fin</label>
                <div class="input-group">
                    <input [(ngModel)]="course.ends_at" name="ends_at" class="form-control rounded-pill border-0 inner-shadow" placeholder="Fecha Fin" name="dp2" [(ngModel)]="model2" ngbDatepicker #d2="ngbDatepicker" readonly>
                    <div *ngIf="isEditable" class="input-group-append">
                    <button class="btn btn-light border rounded-circle ml-2" (click)="d2.toggle()" type="button">
                        <fa-icon [icon]="faCalendarAlt"></fa-icon>
                    </button>
                </div>
                </div>
            </div>
        </div>
    </form>
    <div class="container col-12 text-center">
        <button (click)="close()" *ngIf="!isEditable" class="btn btn-primary text-center shadow-sm rounded-pill">Aceptar</button>
    </div>
</div>
