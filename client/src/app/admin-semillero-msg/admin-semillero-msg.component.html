<div class="container">
  <h3 class="mt-3">
    Mensajes
  </h3>
  <p *ngIf="!weHaveMessages" class="text-center" id="weDontHaveMessages">
    No ha recibido ningún mensaje
  </p>
  <div class="container border-bottom p-0 shadow-sm mt-3" *ngFor="let msg of messages">
      <ngb-accordion #a="ngbAccordion">
        <ngb-panel>
          <!-- Título del Mensaje -->
          <ng-template ngbPanelHeader>
              <div class="text-center">
                <p class="py-2 mr-2 align-items-center">
                  Enviado por
                  <span class="text-muted">{{msg.sender}}</span>
                  el
                  <span class="text-muted">{{msg.getSendAt()}}</span>
                </p>
              </div>
              <div class="text-center">
                <button ngbPanelToggle class="btn btn-light shadow-sm mb-2">Ver Mensaje</button>
                <button class="btn btn-danger ml-3 shadow-sm mb-2" (click)="deleteOnClick(msg.id)">Eliminar</button>
              </div>
          </ng-template>
          <!-- Contenido del mensaje -->
          <ng-template ngbPanelContent>
            <p>
              {{msg.message}}
            </p>
            <hr>
            <div class="container" id="sender-info">
              <p><b>Información del remitente:</b></p>
              <p>
                Nombre: <span class="text-muted">{{msg.sender}}</span>
              </p>
              <p>
                Correo electrónico: <span class="text-muted">{{msg.email}}</span>
              </p>
              <p>
                Teléfono: <span class="text-muted">{{msg.phone_number}}</span>
              </p>
            </div>
          </ng-template>
        </ngb-panel>
      </ngb-accordion>
  </div>
</div>
