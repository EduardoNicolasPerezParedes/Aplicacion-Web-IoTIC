<div class="container col-12 bg-primary">
    <div class="row align-items-center h-100">
        <div class="mx-auto">
            <div class="card shadow-lg">
                <!-- Logo -->
                <div class="d-flex justify-content-center">
                    <div class="brand_logo_container shadow">
                        
                    </div>
                </div>
                <div class="card-body">
                    <form class="mt-5 pt-5" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                        <!-- Correo -->
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <fa-icon [icon]="faEnvelope"></fa-icon>
                                </div>
                            </div>
                            <input formControlName="email" type="email" class="form-control" placeholder="Correo" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
                        </div>
                        <!-- Contraseña -->
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <fa-icon [icon]="faKey"></fa-icon>
                                </div>
                            </div>
                            <input formControlName="password" type="password" class="form-control" placeholder="Contraseña" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                        </div>
                        <!-- Inicio Sesión -->
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    <div class="text-center">
                        <p class="mb-0">¿Quieres formar parte de nosotros?</p>
                        <a href="/register">Regístrate</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
