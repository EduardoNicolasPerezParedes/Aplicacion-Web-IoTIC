<div class="container col-12">
    <!-- Título -->
    <div class="text-center mt-5">
        <h2>Cursos</h2>
        <!-- En caso de que no hayan cursos disponibles -->
        <p class="text-muted" *ngIf="!weHaveCourses">En el momento no tenemos cursos disponibles</p>
    </div>
    <div class="row">
        <!-- Cartas de los Cursos -->
        <div class="col-md-6 mt-3 mx-auto" *ngFor="let course of courses">
            <div class="card border-0 shadow-sm btn p-0 btn-light" (click)="showCourse(course.id)">
                <!-- Imágen del curso -->
                <div class="card-img">
                    <img class="card-img-top" src="https://previews.123rf.com/images/stevanovicigor/stevanovicigor1512/stevanovicigor151200259/50260323-old-book-wooden-library-desk-retro-toned-image-selective-focus.jpg" alt="Imágen del curso">
                </div>
                <div class="card-body text-justify pb-0">
                    <h3>{{course.name}}</h3>
                    <p class="text-muted">{{course.description}}</p>
                </div>
        </div>
    </div>
</div>
