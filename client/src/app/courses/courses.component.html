<div class="container col-12">
    <!-- Título -->
    <div class="text-center mt-5">
        <h3>Cursos</h3>
        <!-- En caso de que no hayan cursos disponibles -->
        <p class="text-muted" *ngIf="!weHaveCourses">En el momento no tenemos cursos disponibles</p>
    </div>
    <div class="row">
        <!-- Cartas de los Cursos -->
        <div class="col mt-5 mb-5 mx-auto" *ngFor="let course of courses">
            <div class="card shadow">
                <div class="card-img">
                    <img class="card-img-top shadow" src="" alt="Imágen del curso">
                </div>
                <div class="card-body text-center pt-0">
                    <h5 class="card-title">{{course.name}}</h5>
                    <p class="card-text text-muted">
                        {{course.description}}
                    </p>
                </div>
            <button class="btn btn-primary mx-auto mb-3" (click)="showCourse(course.id)">Más Información</button>
        </div>
    </div>
</div>
