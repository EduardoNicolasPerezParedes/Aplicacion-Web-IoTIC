<div class="container bg-light big-container" style="height: 100vh;">
    <h3 class="mt-3">Prestamos Solicitados</h3>

    <div class="row">
        <!-- Loader -->
        <img class="mx-auto" *ngIf="isLoading" src="assets/loaders/admin-loader.gif">
    </div>

    <!-- Prestamos -->
    <div class="row mb-4" style="overflow: auto; max-height: 80vh;">
        <div class="container col-md-4 mt-3 mb-2 mx-0" *ngFor="let lo of loans">
            <div class="card border-0 shadow-sm pb-2">
                <div class="card-body text-justify pb-0">
                    <h5 class="card-title">Pr√©stamo</h5>
                    <p class="text-muted">Name</p>
                    <p class="text-muted">{{lo.dateStart}}</p>
                </div>
                <div class="container text-center">
                    <button class="btn btn-light mr-3 rounded-circle shadow-sm" (click)="showOnClick(lo.id)">
                        <fa-icon [icon]="faEye"></fa-icon>
                    </button>
                    
                </div>
            </div>
        </div>
    </div>
</div>
